<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>AS Portfolio</title>
  </head>
  <body>
    <header>
      <section class="header-container" style="container-type: size">
        <section class="header-text-container">
          <h1>Anthony Saliba</h1>
          <h4>PORTFOLIO</h4>
        </section>
        <section class="header-button-container">
          <button id="scroll-down-button" class="header-button" type="button">
            <i class="fa-solid fa-angles-down"></i>
          </button>
        </section>
      </section>
    </header>
    <main>
      <section
        class="main-container"
        id="target-element"
        style="container-type: size"
      >
        <button class="main-button" type="button">
          <i class="fa-solid fa-droplet"></i>
          HydroCarbX
        </button>
        <button class="main-button" type="button">
          <i class="fa-solid fa-leaf"></i>
          EcoAware
        </button>
        <button class="main-button" type="button">
          <i class="fa-solid fa-calculator"></i>
          MinCalc
        </button>
      </section>
    </main>
    <footer>
      <section class="footer-container" style="container-type: size"></section>
    </footer>
  </body>
  <script src="scripts/scroll.js"></script>
</html>
