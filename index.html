<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>AS Portfolio</title>
  </head>
  <body>
    <header>
      <section class="header-container" style="container-type: size">
        <section class="header-text-container">
          <h1>Anthony Saliba</h1>
          <h4>PORTFOLIO</h4>
        </section>
        <section class="header-button-container">
          <button id="scroll-down-button" class="header-button" type="button">
            <i class="fa-solid fa-angles-down"></i>
          </button>
        </section>
      </section>
    </header>
    <main>
      <section
        class="main-container"
        id="target-element"
        style="container-type: size"
      >
        <button
          onclick="window.open('https://github.com/AnthonySaliba787/hydrocarbx', '_blank')"
          class="main-button"
          type="button"
        >
          <i class="fa-solid fa-droplet"></i>
          HydroCarbX
        </button>
        <button
          onclick="window.open('https://github.com/AnthonySaliba787/eco_aware', '_blank')"
          class="main-button"
          type="button"
        >
          <i class="fa-solid fa-leaf"></i>
          EcoAware
        </button>
        <button
          onclick="window.open('https://github.com/AnthonySaliba787/min_calc', '_blank')"
          class="main-button"
          type="button"
        >
          <i class="fa-solid fa-calculator"></i>
          MinCalc
        </button>
      </section>
    </main>
    <footer>
      <section class="footer-container" style="container-type: size">
        <section class="about-container">
          <h1>About Me</h1>
        </section>
        <h4>
          I am a fourth-year programmer that loves making modern and beautiful
          projects, mainly mobile-centric. You can find useful links below:
        </h4>
        <section class="social-media-buttons">
          <a
            href="mailto:anthonysaliba93@gmail.com"
            target="_blank"
            class="social-media-button email"
          >
            <i class="fa-solid fa-envelope"></i>
          </a>
          <a
            href="https://github.com/AnthonySaliba787"
            target="_blank"
            class="social-media-button github"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/anthony-saliba-5205311b5/"
            target="_blank"
            class="social-media-button linkedin"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </section>
      </section>
    </footer>
  </body>
  <script src="scripts/scroll.js"></script>
</html>
